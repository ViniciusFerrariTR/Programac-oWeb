
<html>

<head>
    <title>Recibo de Pagamento</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="recibo">
        <h1>Recibo de Pagamento</h1>
        <input type="file" id="imagem" name="imagem">
        <div class="separacao">
            <label>Valor:</label>
            <input type="number" id="valor" placeholder="0,00">
        </div>
        <div class="separacao">
            <label>Nome do Pagador:</label>
            <input type="text" id="pagador">
        </div>
        <div class="separacao">
            <label>CPF ou CNPJ:</label>
            <input type="text" id="cpf_cnpj" name="cpf_cnpj">
        </div>
        <div class="separacao">
            <label>Referente à:</label>
            <input type="text" id="referente">
        </div>
        
        <div class="cidade_data">
            <div>
                <Label>Cidade:</Label>
                <input type="text" id="cidade">
            </div>
            <div>
                <label>Data:</label>
                <input type="date" id="datapagamento">
            </div>
        </div>
        
        <div class="emissor">
            <div class="separacao">
                <label>Nome do Emissor:</label>
                <input type="text" id="emissor">
            </div>
            <div class="separacao">
                <label>Telefone (opcional):</label>
                <input type="number" id="telefone_emissor">
            </div>
            <div class="separacao">
                <label>CPF ou CNPJ (opcional):</label>
                <input type="number" id="cpf_cnpj_emissor">
            </div>
            <div class="separacao">
                <label>Observações:</label>
                <input type="text" id="observacoes">
            </div>
        </div>
        <div class="botao_imagem">
            <button onclick="gerarRecibo('dadosFormulario')" type="submit" class="botao">
                
                <img src="C:\Users\ferra\OneDrive\Documentos\ProgramaçãoWEB\ReciboWeb\imagens\recibo_imagem.png" alt=""
                    style="width: 30px; height: 30px; margin-right: 10px; color: white;">
                Gerar Recibo
            </button>
        </div>
    </div>

</body>

<script type="text/javascript" src="index.js"></script>

</html>
