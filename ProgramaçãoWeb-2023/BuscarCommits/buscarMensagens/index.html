<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Verificação de commits</title>
</head>

<body>
    <form>
        <div class="separacao">
            <div class="colunas">
                <div class="coluna_pequena">
                    <label class="label">Repositório:</label>
                    <input class="input" type="text" id="repositorio"></input><br /><br />
                </div>
            </div>
        </div>
        <div class="separacao">
            <div class="colunas">
                <div class="coluna">
                    <label class="label">Data inicial:</label>
                    <input class="input_dt" type="date" id="dataInicial" max=""
                        onchange="checkDates()"></input><br /><br />
                </div>
                <div class="coluna">
                    <label class="label">Data final:</label>
                    <input class="input_dt" type="date" id="dataFinal" max=""
                        onchange="checkDates()"></input><br /><br />
                </div>
                <div class="coluna"></div>
                <div class="coluna"></div>
                <div class="coluna"></div>
            </div>
        </div>
        <div class="separacao">
            <input class="input_submit" type="submit" value="Pesquisar" />
        </div>
        <div class="separacao">
            <button class="input_submit" id="form_pesquisa" value="Pesquisar" onclick="PageRefresh()">Nova Pesquisa</button>
        </div>
    </form>

    <div class="dados_estilo" id="dados"></div>

</body>

<script>
    const form = document.querySelector("form");
    form.addEventListener('submit', function (event) {
        event.preventDefault(); // Remove o refresh da página após o submit
        const repositorio = document.querySelector("#repositorio").value;
        const dataInicial = document.querySelector("#dataInicial").value;
        const dataFinal = document.querySelector("#dataFinal").value;
        //console.log(repositorio + " " + dataInicial + " " + dataFinal);

        buscarCommits(repositorio, dataInicial, dataFinal);

    });
</script>

<script type="text/javascript" src="index.js"></script>

</html>
